title: Continuous architecture
description: >- # this means to ignore newlines until "baseurl:"
  
baseurl: "" # the subpath of your site, e.g. /blog
url: "continuous-architecture.org" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown

asciidoctor:
  base_dir: :source
  attributes:
    - icons=font
    
algolia:
  application_id: prod_site
  index_name: jekyll

keep_files:
  - docs

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
